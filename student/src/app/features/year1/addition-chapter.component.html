<div class="container">
  <div class="header">
    <button class="back-btn" routerLink="/">üè† Home</button>
  </div>

  <!-- Question Section -->
  <div class="problem-display" *ngIf="!showSummary">
    <div *ngIf="!showQuestion" class="start-message">
      Click "Start!" to begin!
    </div>
    <div *ngIf="showQuestion && currentQuestion" class="question">
      <span class="math-problem">{{ currentQuestion.firstNumber }} + {{ currentQuestion.secondNumber }} = ?</span>
    </div>
  </div>

  <!-- Answer Options -->
  <div class="options-section" *ngIf="showQuestion && !showSummary">
    <button 
      *ngFor="let option of currentQuestion?.options"
      class="option-btn"
      [class.correct]="isCorrectAnswer(option)"
      [class.wrong]="isWrongAnswer(option)"
      [disabled]="answered"
      (click)="selectOption(option)">
      {{ option }}
      <span *ngIf="isCorrectAnswer(option)" class="feedback-icon">‚úÖ</span>
      <span *ngIf="isWrongAnswer(option)" class="feedback-icon">‚ùå</span>
    </button>
  </div>

  <!-- Progress -->
  <div class="progress-section" *ngIf="showQuestion && !showSummary">
    <p>Question {{ currentQuestionIndex + 1 }} of {{ questionsPerChapter }}</p>
  </div>

  <!-- Summary Section -->
  <div class="summary" *ngIf="showSummary">
    <h2>Summary</h2>
    <div [innerHTML]="celebrationHtml"></div>
    <div class="simple-results">
      <div class="result-item correct-result">
        <span class="result-number">{{ correctCount }}</span>
        <span class="result-label">correct ‚úÖ</span>
      </div>
      <div class="result-item wrong-result">
        <span class="result-number">{{ questionsPerChapter - correctCount }}</span>
        <span class="result-label">wrong ‚ùå</span>
      </div>
    </div>
    <div class="timer-result" *ngIf="timeSpent">
      <span class="timer-icon">‚è±Ô∏è</span>
      <span class="timer-text">You took {{ timeSpent }}</span>
    </div>
    <div class="summary-buttons">
      <button class="btn" (click)="resetQuiz()">Practice Again</button>
      <button class="btn" routerLink="/">Back to Home</button>
    </div>
  </div>
</div>
